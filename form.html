<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="some script">
		<fieldset>
		Name: <input type="text" name="name"><br><br>
		<label for="last name">Last name: </label>
		<input type="text" id="last name">
		</fieldset>

		<fieldset>
			<input type="submit" name="submit">
			<input type="reset" name="reset" value="Reset">
		</fieldset>
	</form>

	<br>

	<form action="some text">
		<table width="50%" style="background-color: lightblue; border: 1px solid black">
			<tr>
				<th>Type</th>
				<th>Input</th>
			</tr>
			<tr>
				<td>text:</td>
				<td><input type="text" name="text"></td>
			</tr>
			<tr>
				<td>password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>checkbox:</td>
				<td><input type="checkbox" name="checkbox">Student</td>
				<td><input type="checkbox" name="checkbox">Worker</td>
			</tr>
			<tr>
				<td>radio:</td>
				<td><input type="radio" name="radio">Male</td>
				<td><input type="radio" name="radio">Female</td>
			</tr>
			<tr>
				<td>file:</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td>button:</td>
				<td><input type="button" name="button" value="Simple Button"></td>
			</tr>
			<tr>
				<td>submit:</td>
				<td><input type="submit" name="submit"></td>
			</tr>
			<tr>
				<td>reset:</td>
				<td><input type="reset" name="reset"></td>
			</tr>
			<tr>
				<td>image:</td>
				<td><input type="image" src="https://st2.depositphotos.com/1435425/6345/v/950/depositphotos_63451277-stock-illustration-send-icon-button.jpg" name="image" width="100px"></td>
			</tr>
			<tr>
				<td>hidden:</td>
				<td><input type="hidden" name="hidden"></td>
			</tr>
		</table>
		
	</form>

</body>
</html>
