<!DOCTYPE html>
<html>
<head>
	<title>Home Task</title>
</head>
<body>
<form>
	<table width="50%" border="1px solid black" style="background-color: lightblue" >
		<tr>
			<th>Type</th>
			<th>Input</th>	
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" name="text" placeholder="name"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="Email" required="required"></td>
		</tr>
		<tr>
			<td>Birthday:</td>
			<td><input type="date" name="data of Birthday"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="Password" name="Password" required="required"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="Gender">Male</td>
			<td><input type="radio" name="Gender">Female</td>
		</tr>
		<tr>
			<td>Hobbies:</td>
			<td><input type="checkbox" name="Hobbies">Music</td>
			<td><input type="checkbox" name="Hobbies">Cinema</td>
			<td><input type="checkbox" name="Hobbies">Sport</td>
			<td><input type="checkbox" name="Hobbies">Programming</td>
			<td><input type="checkbox" name="Hobbies">Games</td>
		</tr>
		<tr>
			<td>Wich type of car you have:</td>
			<td>
				<select>
					<option>Select one option...</option>
					<option value="Volvo">Volvo</option>
					<option value="BMW">BMW</option>
					<option value="Volkswagen">Volkswagen</option>
					<option value="ZAZ">ZAZ</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="number" name="Age" min="18" max="120"></td>
		</tr>
		<tr>
			<td>Experience:</td>
			<td><input type="range" name="Experience"></td>
		</tr>
		<tr>
			<td>About me:</td>
			<td><textarea rows="10" cols="30"></textarea></td>
		</tr>
		<tr>
			<td>Resume:</td>
			<td><input type="file" name="Resume"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" name="submit"></td>
			<td><input type="reset" name="reset"></td>
		</tr>
		<tr>
			<td>Web-site:</td>
			<td><input type="image" src="http://www.ncpd.org/sites/default/files/u3/Blue%20Marble%20Visit%20Website%20Back%20White.jpg" name="image-submit" width="50"></td>
		</tr>
	</table>
</form>

<figure>
	<a href="#dasd">
		<img src="http://www.ncpd.org/sites/default/files/u3/Blue%20Marble%20Visit%20Website%20Back%20White.jpg" alt="Visit Website" width="300">
		<img src="https://www.homeenglish.ru/pic/picture.jpg" alt="Some staff" width="200">
		<img src="https://cms-assets.tutsplus.com/uploads/users/30/posts/21015/preview_image/preview-tag-picture.png" alt="picture in tags" width="200">
	</a>
	<figcaption>Click to visit our website!</figcaption>
</figure>

<img src="https://cms-assets.tutsplus.com/uploads/users/30/posts/21015/preview_image/preview-tag-picture.png">
<img src="https://cms-assets.tutsplus.com/uploads/users/30/posts/21015/preview_image/preview-tag-picture.png">
<p>some text</p>
</body>
</html>
