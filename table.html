<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1">
		<caption style="below">Number of sunny days</caption>
		<tr>
			<th rowspan="2">Kind of weather</th>
			<th colspan="4">Season</th>
		</tr>
		<tr>
			<th>Winter</th>
			<th>Spring</th>
			<th>Summer</th>
			<th>Autumn</th>
		</tr>
		<tr>
			<td>Sunny days</td>
			<td>34</td>
			<td>35</td>
			<td>21</td>
			<td>65</td>
		</tr>
		<tr>
			<td>Precipitation</td>
			<td>14</td>
			<td>25</td>
			<td>35</td>
			<td>12</td>
		</tr>
	</table>

</body>
</html>
